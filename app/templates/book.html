<!-- books.html -->
{% extends "base.html" %}
{% block content %}
    <h1 class="mb-4">Livros</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for book in books %}
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">{{ book.author }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
